apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
  namespace: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: qbittorrent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qbittorrent
    spec:
      containers:
        - name: homer
          image: b4bz/homer:v24.05.1
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Australia/Sydney
            - name: WEBUI_PORT
              value: "8080"
            - name: TORRENTING_PORT
              value: "6881"
          ports:
            - protocol: TCP
              containerPort: 8080
              name: qbittorrent-ui
            - protocol: TCP
              containerPort: 6881
              name: qbittorrent-torrenting
            - protocol: UDP
              containerPort: 6881
              name: qbittorrent-torrenting-udp
          volumeMounts:
            - name: qbittorrent-config
              mountPath: /config
            - name: qbittorrent-downloads
              mountPath: /downloads
      volumes:
        - name: qbittorrent-config
          hostPath:
            path: /mnt/nfs/AppData/qbittorrent/config
            type: Directory
        - name: qbittorrent-downloads
          hostPath:
            path: /mnt/nfs/AppData/qbittorrent/downloads
            type: Directory
