apiVersion: v1
kind: Service
metadata:
  name: opensign-server
  namespace: opensign
  labels:
    app.kubernetes.io/name: opensign-server
spec:
  selector:
    app.kubernetes.io/name: opensign-server
  type: ClusterIP
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 10800
      targetPort: 8080
      name: http
