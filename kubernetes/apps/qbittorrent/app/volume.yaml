apiVersion: v1
kind: PersistentVolume
metadata:
  name: config
  namespace: qbittorrent
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/qbittorrent/config"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: config
    namespace: qbittorrent
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - rpi5-cluster-node-3
