global:
  edition: ce
  application:
    create: true
  hosts:
    domain: gitlab.cluster.edward.sydney
    https: false
    externalIP: 192.168.10.120
  ingress:
    tls-enabled: false
  psql:
    database: gitlab
    host: postgresql-primary.argocd.svc.cluster.local
    password:
      key: db-pwd
      secret: gitlab
    username: gitlab
  redis:
    host: redis-master.redis.svc.cluster.local
    auth:
      enabled: true
      secret: gitlab
      key: redis-password
  minio:
    enabled: true
    credentials:
      secret: gitlab
  kas:
    enabled: false
  smtp:
    address: smtp.mail.me.com
    authentication: login
    enabled: true
    password:
      key: smtp-pwd
      secret: gitlab  # you need to create this secret before applying
    port: 587
    starttls_auto: true
    user_name: edward.cheng.au@icloud.com
  email:
    from: edward@cheng.sydney
    reply_to: edward@cheng.sydney






certmanager-issuer:
  email: edward@cheng.sydney

redis:
  storageClass: local-storage

postgresql:
  install: false

minio:
  persistence:
    storageClass: local-storage
    size: 650Gi

prometheus:
  server:
    persistentVolume:
      size: 100Gi
      storageClass: local-storage
gitlab:
  toolbox:
    backups:
      cron:
        enabled: true
  gitaly:
    persistence:
      size: 600Gi
      storageClass: local-storage

gitlab-runner:
  install: false