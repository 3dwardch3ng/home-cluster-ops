apiVersion: apps/v1
kind: Deployment
metadata:
  name: trillium
  namespace: trillium
  labels:
    app.kubernetes.io/name: trillium
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: trillium
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trillium
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: trillium
          image: zadam/trilium:0.63.7
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: TRILIUM_DATA_DIR
              value: "/home/node/trilium-data"
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
          ports:
            - protocol: TCP
              containerPort: 8080
              name: trillium-ui
          volumeMounts:
            - name: trillium-data
              mountPath: /home/node/trilium-data
      volumes:
        - name: trillium-data
          hostPath:
            path: /mnt/nfs/AppData/trillium
            type: Directory
