apiVersion: v1
kind: Service
metadata:
  name: chartmuseum
  namespace: chartmuseum
  annotations:
    metallb.universe.tf/address-pool: k3s-cluster-ip-pool
    metallb.universe.tf/allow-shared-ip: k3s-cluster
  labels:
    app.kubernetes.io/name: chartmuseum
spec:
  selector:
    app.kubernetes.io/name: chartmuseum
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 8899
      targetPort: 8080
      name: http
