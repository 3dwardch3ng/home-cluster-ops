deployment:
  existingSecret: true
persistence:
  pihole:
    hostPath: /mnt/nfs/AppData/pi-hole/etc/pi-hole
  dnsmasqd:
    hostPath: /mnt/nfs/AppData/pi-hole/etc/dnsmasq.d
service:
  annotations:
    metallb.universe.tf/address-pool: k3s-cluster-ip-pool
    metallb.universe.tf/allow-shared-ip: k3s-cluster
  type: LoadBalancer
  loadBalancerIP: 192.168.10.201
  ports:
    web: 80
    dnsTCP: 53
    dnsUDP: 53
environment:
  TZ: Australia/Sydney
  FTLCONF_LOCAL_IPV4: 192.168.10.201
  PIHOLE_DNS_: 8.8.8.8;8.8.4.4
  DNSSEC: true
  CORS_HOSTS: pi-hole.cluster.edward.sydney
  DNSMASQ_USER: root
  PIHOLE_GID: 0
  PIHOLE_UID: 0