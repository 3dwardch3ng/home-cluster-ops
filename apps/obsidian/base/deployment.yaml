apiVersion: apps/v1
kind: Deployment
metadata:
  name: obsidian
  namespace: obsidian
  labels:
    app.kubernetes.io/name: obsidian
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: obsidian
  template:
    metadata:
      labels:
        app.kubernetes.io/name: obsidian
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: obsidian
          image: ghcr.io/sytone/obsidian-remote:0.1.1
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - protocol: TCP
              containerPort: 8080
              name: http
          volumeMounts:
            - name: obsidian-config
              mountPath: /config
            - name: obsidian-vaults
              mountPath: /vaults
      volumes:
        - name: obsidian-config
          hostPath:
            path: /mnt/nfs/AppData/obsidian/config
            type: Directory
        - name: obsidian-vaults
          hostPath:
            path: /mnt/nfs/AppData/obsidian/vaults
            type: Directory
