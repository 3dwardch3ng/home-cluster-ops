apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgvector-pv
  namespace: pgvector
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/pgvector"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: pgvector-pvc
    namespace: pgvector
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-cluster-node-x
