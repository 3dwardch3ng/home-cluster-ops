apiVersion: v1
kind: Service
metadata:
  name: opensign-client
  namespace: opensign
  labels:
    app.kubernetes.io/name: opensign-client
spec:
  selector:
    app.kubernetes.io/name: opensign-client
  type: ClusterIP
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 10333
      targetPort: 3000
      name: http
