global:
  namespaceOverride: "mongodb"
auth:
  usernames:
    - edward
    - anysync
  databases:
    - edward
    - anysync
  existingSecret: "mongodb-secrets"
updateStrategy:
  type: Recreate
automountServiceAccountToken: true
nodeSelector:
  kubernetes.io/arch: amd64
containerSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
podSecurityContext:
  fsGroup: 1000
startupProbe:
  enabled: true
service:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: k3s-cluster-ips
    metallb.universe.tf/allow-shared-ip: k3s-cluster-ips
persistence:
  existingClaim: "mongodb-pvc"
persistentVolumeClaimRetentionPolicy:
  enabled: true
serviceAccount:
  create: true
  name: mongodb
rbac:
  create: true