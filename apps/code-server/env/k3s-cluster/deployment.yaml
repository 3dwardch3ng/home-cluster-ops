apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  namespace: code-server
  labels:
    app.kubernetes.io/name: code-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
    spec:
      securityContext:
        runAsUser: 911
        runAsGroup: 911
      containers:
        - name: code-server
          image: linuxserver/code-server:4.91.1
          env:
            - name: PUID
              value: "911"
            - name: PGID
              value: "911"
            - name: TZ
              value: "Australia/Sydney"
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-server-secrets
                  key: password
            - name: SUDO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: code-server-secrets
                  key: sudo_password
          ports:
            - protocol: TCP
              containerPort: 8443
              name: http
          volumeMounts:
            - name: data
              mountPath: /config
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: code-server-pvc