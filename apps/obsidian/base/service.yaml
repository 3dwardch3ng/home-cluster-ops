apiVersion: v1
kind: Service
metadata:
  name: obsidian
  namespace: obsidian
  labels:
    app.kubernetes.io/name: obsidian
spec:
  selector:
    app.kubernetes.io/name: obsidian
  type: ClusterIP
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
