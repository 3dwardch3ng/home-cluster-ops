auth:
  username: edward
  database: edwarddb
  existingSecret: postgresql-secrets
  secretKeys:
    adminPasswordKey: postgres_password
    userPasswordKey: password
    replicationPasswordKey: replication_password
architecture: replication
replication:
  synchronousCommit: on
  numSynchronousReplicas: 1
  applicationName: postgres_repl
primary:
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podLabels:
    name: postgresql-primary
  service:
    type: LoadBalancer
    annotations:
      metallb.universe.tf/address-pool: k3s-cluster-ips
      metallb.universe.tf/allow-shared-ip: k3s-cluster-ips
  persistence:
    existingClaim: postgresql-primary-pvc
    selector:
      matchLabels:
        name: postgresql-primary-pvc
  persistentVolumeClaimRetentionPolicy:
    enabled: true
readReplicas:
  name: replica
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podLabels:
    name: postgresql-replica
  service:
    type: LoadBalancer
    ports:
      postgresql: 5433
    annotations:
      metallb.universe.tf/address-pool: k3s-cluster-ips
      metallb.universe.tf/allow-shared-ip: k3s-cluster-ips
  persistence:
    existingClaim: postgresql-replica-pvc
    selector:
      matchLabels:
        name: postgresql-replica-pvc
  persistentVolumeClaimRetentionPolicy:
    enabled: true