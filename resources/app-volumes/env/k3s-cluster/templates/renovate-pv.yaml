apiVersion: v1
kind: PersistentVolume
metadata:
  name: renovate-pv
  namespace: renovate
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/renovate/cache"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: renovate-pvc
    namespace: renovate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
            - key: kubernetes.io/os
              operator: In
              values:
                - linux