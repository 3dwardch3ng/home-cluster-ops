auth:
  postgresPassword: ${postgres_password}
  username: ${username}
  password: ${password}
  database: ${database}
  replicationPassword: ${replication_password}
architecture: "replication"
replication:
  synchronousCommit: "on"
  numSynchronousReplicas: 1
  applicationName: "postgres_repl"
primary:
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podLabels:
    name: "postgresql-primary"
  service:
    type: "LoadBalancer"
  persistence:
    existingClaim: postgresql-primary-pvc
    selector:
      matchLabels:
        name: postgresql-primary-pvc
  extraVolumes:
    - name: "postgresql-secrets"
      secret:
        secretName: postgresql-secrets
  extraVolumeMounts:
    - name: "postgresql-secrets"
      mountPath: "/secrets/postgresql"
      readOnly: true
readReplicas:
  name: "replica"
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podLabels:
    name: "postgresql-replica"
  service:
    type: "LoadBalancer"
    ports:
      postgresql: 5433
  persistence:
    existingClaim: postgresql-replica-pvc
    selector:
      matchLabels:
        name: postgresql-replica-pvc
  extraVolumes:
    - name: "postgresql-secrets"
      secret:
        secretName: postgresql-secrets
  extraVolumeMounts:
    - name: "postgresql-secrets"
      mountPath: "/secrets/postgresql"
      readOnly: true