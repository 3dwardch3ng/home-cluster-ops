apiVersion: v1
kind: PersistentVolume
metadata:
  name: anything-llm-pv
  namespace: anything-llm
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/anything-llm"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: anything-llm-pvc
    namespace: anything-llm
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-cluster-node-x
