apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-insight
  namespace: redis
  labels:
    app.kubernetes.io/name: redis-insight
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-insight
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-insight
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: redis-insight
          image: redis/redisinsight:2.58
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: http
              containerPort: 5540
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 2
            httpGet:
              path: /api/health
              port: http
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          volumeMounts:
            - name: redis-insight-data
              mountPath: /data
      volumes:
        - name: redis-insight-data
          hostPath:
            path: /mnt/nfs/AppData/redis-insight
