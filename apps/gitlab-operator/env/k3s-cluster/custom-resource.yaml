apiVersion: apps.gitlab.com/v1beta1
kind: GitLab
metadata:
  name: gitlab
spec:
  chart:
    version: "8.4.2" # https://gitlab.com/gitlab-org/cloud-native/gitlab-operator/-/blob/<OPERATOR_VERSION>/CHART_VERSIONS
    values:
      global:
        hosts:
          domain: gitlab.cluster.edward.sydney # use a real domain here
        ingress:
          configureCertmanager: false
      certmanager-issuer:
        email: edward@cheng.sydney