apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: gitea
  labels:
    app.kubernetes.io/name: gitea
spec:
  selector:
    app.kubernetes.io/name: gitea
  type: ClusterIP
  internalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 10080
      targetPort: http
    - name: ssh
      port: 10022
      targetPort: ssh
