apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  chart:
    metadata:
      name: adguard-home
      namespace: adguard-home
    spec:
        chart: adguard-home
        version: 0.1.0
        sourceRef:
            kind: GitRepository
            name: flux-system
            namespace: flux-system
        interval: 5m
  interval: 5m
  targetNamespace: adguard-home
  dependsOn:
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: adguard-home-vars