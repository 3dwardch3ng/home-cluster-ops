apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-dashboards-secrets
  namespace: flux-system
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  targetNamespace: prometheus
  path: ./grafana-dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-cluster-ops-secrets
  dependsOn:
    - name: repositories
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-dashboards
  namespace: prometheus
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  path: ./kubernetes/infrastructure/grafana-dashboards/dashboards
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: namespaces
      namespace: flux-system
    - name: grafana-dashboards-secrets
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: grafana-dashboards-secrets
