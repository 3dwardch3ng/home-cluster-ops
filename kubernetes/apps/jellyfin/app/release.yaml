apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  releaseName: jellyfin
  targetNamespace: jellyfin
  chart:
    spec:
      chart: jellyfin
      sourceRef:
        kind: HelmRepository
        name: beluga-cloud
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    persistence:
      config:
        enabled: true
        volumeClaimSpec:
          accessModes:
            - ReadWriteOnce
          volumeName: jellyfin-config
      data:
        enabled: true
        volumeClaimSpec:
          accessModes:
            - ReadWriteOnce
          volumeName: jellyfin-data
    jellyfin:
      mediaVolumes:
        - name: movies
          readOnly: false
          volumeSpec:
            storageClassName: local-path
            volumeMode: Filesystem
            capacity:
              storage: 8Gi
            accessModes:
              - ReadWriteOnce
            persistentVolumeReclaimPolicy: Retain
            nodeAffinity:
              required:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - rpi5-cluster-node-3
            claimRef:
              apiVersion: v1
              kind: PersistentVolumeClaim
              name: jellyfin-mediavol-movies
              namespace: jellyfin
            hostPath:
              path: "/mnt/nfs/AppData/jellyfin/media/movies"
              type: "Directory"
        - name: series
          readOnly: false
          volumeSpec:
            storageClassName: local-path
            volumeMode: Filesystem
            capacity:
              storage: 8Gi
            accessModes:
              - ReadWriteOnce
            persistentVolumeReclaimPolicy: Retain
            nodeAffinity:
              required:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - rpi5-cluster-node-3
            claimRef:
              apiVersion: v1
              kind: PersistentVolumeClaim
              name: jellyfin-mediavol-series
              namespace: jellyfin
            hostPath:
              path: "/mnt/nfs/AppData/jellyfin/media/series"
              type: "Directory"
        - name: music
          readOnly: false
          volumeSpec:
            storageClassName: local-path
            volumeMode: Filesystem
            capacity:
              storage: 8Gi
            accessModes:
              - ReadWriteOnce
            persistentVolumeReclaimPolicy: Retain
            nodeAffinity:
              required:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - rpi5-cluster-node-3
            claimRef:
              apiVersion: v1
              kind: PersistentVolumeClaim
              name: jellyfin-mediavol-music
              namespace: jellyfin
            hostPath:
              path: "/mnt/nfs/AppData/jellyfin/media/music"
              type: "Directory"
        - name: gv
          readOnly: false
          volumeSpec:
            storageClassName: local-path
            volumeMode: Filesystem
            capacity:
              storage: 8Gi
            accessModes:
              - ReadWriteOnce
            persistentVolumeReclaimPolicy: Retain
            nodeAffinity:
              required:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - rpi5-cluster-node-3
            claimRef:
              apiVersion: v1
              kind: PersistentVolumeClaim
              name: jellyfin-mediavol-gv
              namespace: jellyfin
            hostPath:
              path: "/mnt/nfs/AppData/jellyfin/media/gv"
              type: "Directory"
      persistentTranscodes: true

