apiVersion: v1
kind: Service
metadata:
  name: airtrail
  namespace: airtrail
  labels:
    app.kubernetes.io/name: airtrail
spec:
  selector:
    app.kubernetes.io/name: airtrail
  type: ClusterIP
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: http
