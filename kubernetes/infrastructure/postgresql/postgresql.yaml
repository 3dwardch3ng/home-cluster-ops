apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgresql-secrets
  namespace: flux-system
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  targetNamespace: postgresql
  path: ./postgresql
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-cluster-ops-secrets
  dependsOn:
    - name: namespaces
      namespace: flux-system
    - name: repositories
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgresql
  namespace: postgresql
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  path: ./kubernetes/infrastructure/postgresql/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: postgresql-secrets
      namespace: flux-system
    - name: namespaces
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: postgresql-secrets

