apiVersion: v1
kind: Service
metadata:
  name: bitwarden
  namespace: bitwarden
  labels:
    app.kubernetes.io/name: bitwarden
spec:
  selector:
    app.kubernetes.io/name: bitwarden
  type: LoadBalancer
  loadBalancerIP: 192.168.10.225
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 18080
      targetPort: 8080
      name: http
