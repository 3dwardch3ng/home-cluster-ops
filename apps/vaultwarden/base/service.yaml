apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app.kubernetes.io/name: vaultwarden
spec:
  selector:
    app.kubernetes.io/name: vaultwarden
  type: LoadBalancer
  loadBalancerIP: 192.168.10.202
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 11080
      targetPort: 80
      name: http
