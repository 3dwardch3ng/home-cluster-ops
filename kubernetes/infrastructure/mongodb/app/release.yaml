apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mongodb
  namespace: mongodb
spec:
  releaseName: mongodb
  chart:
    spec:
      chart: mongodb
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    architecture: replicaset
    auth:
      rootPassword: ${root_password}
      usernames:
        - edward
        - anysync
      passwords:
        - ${edward_password}
        - ${anysync_password}
      databases:
        - edward
        - anysync
    automountServiceAccountToken: true
    replicaCount: 2
    containerSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
    startupProbe:
      enabled: true
    externalAccess:
      enabled: true
      service:
        type: LoadBalancer
      autoDiscovery:
        enabled: true
    persistence:
      name: "datadir-mongodb-0"
      resourcePolicy: "keep"
      storageClass: "local-path"
      size: "32Gi"
      labels:
        name: datadir-mongodb-0
      volumeClaimTemplates:
        selector:
          matchLabels:
            name: mongodb-pv
    persistentVolumeClaimRetentionPolicy:
      enabled: true
    backup:
      enabled: true
      cronjob:
        schedule: "@daily"
        containerSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
        storage:
          resourcePolicy: "keep"
          storageClass: "local-path"
          volumeClaimTemplates:
            selector:
              matchLabels:
                name: mongodb-backup-pv
    serviceAccount:
      create: true
      name: mongodb
    rbac:
      create: true






