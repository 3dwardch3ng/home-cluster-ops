apiVersion: apps/v1
kind: Deployment
metadata:
  name: anything-llm
  namespace: anything-llm
  labels:
    app.kubernetes.io/name: anything-llm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: anything-llm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: anything-llm
    spec:
      containers:
        - name: anything-llm
          image: mintplexlabs/anythingllm:1.9.0
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: STORAGE_DIR
              value: /app/server/storage
          ports:
            - protocol: TCP
              containerPort: 3001
              name: http
          volumeMounts:
            - name: data
              mountPath: /app/server
      volumes:
        - name: data
          hostPath:
            path: /mnt/nfs/AppData/anything-llm
            type: Directory
