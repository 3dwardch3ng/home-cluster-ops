apiVersion: v1
kind: PersistentVolume
metadata:
  name: plex-config-pv
  namespace: plex
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/plex/config"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: plex-config-pvc
    namespace: plex
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64