apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  releaseName: qbittorrent
  targetNamespace: qbittorrent
  chart:
    spec:
      chart: qbittorrent
      sourceRef:
        kind: HelmRepository
        name: adminafk
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    service:
      web:
        port: 8888
      torrent:
        port: 8388
    config:
      persistence:
        name: "qbittorrent-config-pvc"
    volumeMounts:
      - name: qbittorrent-download-pvc
        mountPath: /download