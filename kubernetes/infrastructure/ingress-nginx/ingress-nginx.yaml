apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-config
  namespace: ingress-nginx
spec:
  interval: 1h
  targetNamespace: ingress-nginx
  path: ./kubernetes/infrastructure/ingress-nginx/config
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 1h
  targetNamespace: ingress-nginx
  path: ./kubernetes/templates/apps/ingress-nginx
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: ingress-nginx-config
  postBuild:
    substituteFrom:
      - kind: Secret
        name: app-vars
      - kind: ConfigMap
        name: ingress-nginx-values
  patches:
    - target:
        kind: Deployment
        name: ingress-nginx-controller
      patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --udp-services-configmap=$(POD_NAMESPACE)/udp-services
