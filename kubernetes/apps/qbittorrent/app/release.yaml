apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: qbittorrent
spec:
  releaseName: qbittorrent
  targetNamespace: qbittorrent
  chart:
    spec:
      chart: qbittorrent
      sourceRef:
        kind: HelmRepository
        name: adminafk
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    service:
      web:
        port: 8888
      torrent:
        port: 8388
    volumeMounts:
      - name: qbittorrent-config
        mountPath: /config
      - name: qbittorrent-download
        mountPath: /download
    volumes:
      - name: qbittorrent-config
        hostPath:
          path: /mnt/nfs/AppData/qbittorrent/config
          type: Directory
      - name: qbittorrent-download
        hostPath:
          path: /mnt/nfs/AppData/qbittorrent/download
          type: Directory