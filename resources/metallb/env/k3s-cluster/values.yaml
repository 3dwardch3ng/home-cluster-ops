namespaceOverride: "metallb-system"
controller:
  priorityClassName: system-cluster-critical
  nodeSelector:
    kubernetes.io/os: linux
    kubernetes.io/arch: amd64
    kubernetes.io/host: k3s-cluster-node-y
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
