apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  targetNamespace: flux-system
  path: ./kubernetes/apps/weave-gitops/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system