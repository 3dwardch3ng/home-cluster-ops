apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-config
  namespace: flux-system
spec:
  suspend: true
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  path: ./kubernetes/infrastructure/ingress-nginx/config
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system