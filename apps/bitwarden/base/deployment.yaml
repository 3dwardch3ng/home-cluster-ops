apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden
  namespace: bitwarden
  labels:
    app.kubernetes.io/name: bitwarden
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: bitwarden
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitwarden
    spec:
      containers:
        - name: bitwarden
          image: ghcr.io/bitwarden/self-host:2025.10.1-beta
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: BW_DOMAIN
              value: bitwarden.cluster.edward.sydney
            - name: BW_DB_PROVIDER
              value: postgresql
            - name: BW_DB_SERVER
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: BW_DB_SERVER
            - name: BW_DB_DATABASE
              value: bitwarden
            - name: BW_DB_USERNAME
              value: bitwarden
            - name: BW_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: BW_DB_PASSWORD
            - name: BW_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: BW_INSTALLATION_ID
            - name: BW_INSTALLATION_KEY
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: BW_INSTALLATION_KEY
            - name: BW_ENABLE_SSL
              value: "false"
            - name: globalSettings__mail__replyToEmail
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: globalSettings__mail__replyToEmail
            - name: globalSettings__mail__smtp__host
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: globalSettings__mail__smtp__host
            - name: globalSettings__mail__smtp__port
              value: "587"
            - name: globalSettings__mail__smtp__ssl
              value: "true"
            - name: globalSettings__mail__smtp__username
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: globalSettings__mail__smtp__username
            - name: globalSettings__mail__smtp__password
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: globalSettings__mail__smtp__password
            - name: adminSettings__admins
              valueFrom:
                secretKeyRef:
                  name: bitwarden
                  key: adminSettings__admins
          ports:
            - protocol: TCP
              containerPort: 8080
              name: http
            - protocol: TCP
              containerPort: 8443
              name: https
          volumeMounts:
            - name: bitwarden
              mountPath: /etc/bitwarden
            - name: logs
              mountPath: /var/log/bitwarden
      volumes:
        - name: bitwarden
          hostPath:
            path: /mnt/nfs/AppData/bitwarden/data
            type: Directory
        - name: logs
          hostPath:
            path: /mnt/nfs/AppData/bitwarden/logs
            type: Directory
