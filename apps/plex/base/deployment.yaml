apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
  labels:
    app.kubernetes.io/name: plex
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex
    spec:
      hostNetwork: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: plex
          image: plexinc/pms-docker
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: TZ
              value: "Australia/Sydney"
            - name: PLEX_CLAIM
              value: "0"
          ports:
            - protocol: TCP
              containerPort: 8088
              name: http
          volumeMounts:
            - name: assets
              mountPath: /www/assets
      volumes:
        - name: assets
          hostPath:
            path: /mnt/nfs/AppData/homer/www/assets
            type: Directory
