---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: plane
  name: plane-admin-wl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: plane-admin
  template:
    metadata:
      namespace: plane
      labels:
        app.name: plane-admin
    spec:
      containers:
        - name: plane-admin
          imagePullPolicy: Always
          image: makeplane/plane-admin:stable
          stdin: true
          tty: true
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "1000Mi"
              cpu: "500m"
          command:
            - node
          args:
            - admin/server.js
            - admin
      serviceAccount: plane-srv-account
      serviceAccountName: plane-srv-account
      nodeSelector:
        kubernetes.io/arch: arm64
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: plane
  name: plane-api-wl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.name: plane-api
  template:
    metadata:
      namespace: plane
      labels:
        app.name: plane-api
    spec:
      containers:
        - name: plane-api
          imagePullPolicy: Always
          image: makeplane/plane-backend:stable
          stdin: true
          tty: true
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "1000Mi"
              cpu: "500m"
          command:
            - ./bin/docker-entrypoint-api.sh
          envFrom:
            - configMapRef:
                name: plane-app-vars
                optional: false
            - secretRef:
                name: plane-app-secrets
                optional: false
            - configMapRef:
                name: plane-doc-store-vars
                optional: false
            - secretRef:
                name: plane-doc-store-secrets
                optional: false
          readinessProbe:
            failureThreshold: 30
            httpGet:
              path: /
              port: 8000
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
      serviceAccount: plane-srv-account
      serviceAccountName: plane-srv-account
      nodeSelector:
        kubernetes.io/arch: arm64
