apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snippet-box
  namespace: snippet-box
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  targetNamespace: flux-system
  path: ./kubernetes/apps/snippet-box/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system