apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard-home
spec:
  releaseName: adguard-home
  chart:
    spec:
      chart: adguard-home
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    service:
      main:
        ports:
          main:
            port: 10080
            protocol: http
      setup:
        enabled: true
        ports:
          setup:
            enabled: true
            port: 13000
            targetPort: 3000
    persistence:
      config:
        enabled: true
        hostPath: /mnt/nfs/AppData/adguardhome/conf
        type: hostPath
      work:
        enabled: true
        hostPath: /mnt/nfs/AppData/adguardhome/work
        type: hostPath
    portal:
      open:
        enabled: true
    volumeMounts:
      - name: work
        mountPath: /opt/adguardhome/work
        readOnly: false
      - name: config
        mountPath: /opt/adguardhome/conf
        readOnly: false


