apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarqube
  namespace: sonarqube
spec:
  releaseName: sonarqube
  chart:
    spec:
      chart: sonarqube
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    sonarqubeUsername: ${sonarqube_username}
    sonarqubePassword: ${sonarqube_password}
    sonarqubeEmail: ${sonarqube_email}
    smtpHost: ${smtp_host}
    smtpPort: ${smtp_port}
    smtpUser: ${smtp_user}
    smtpPassword: ${smtp_password}
    smtpProtocol: ${smtp_protocol}
    service:
      ports:
        http: 8090
        elastic: 9091
      nodePorts:
        http: 30080
        elastic: 30091
    persistence:
      enabled: true
      storageClass: "local-path"
      size: "32Gi"
      existingClaim: "sonarqube-pvc"
    postgresql:
      enabled: false
    externalDatabase:
      host: ${db_host}
      user: ${db_user}
      password: ${db_password}
      database: ${db_name}
      port: ${db_port}
