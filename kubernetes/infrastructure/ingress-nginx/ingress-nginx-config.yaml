apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx-config
  namespace: flux-system
spec:
  interval: 1h
  timeout: 5m
  retryInterval: 5m
  path: ./kubernetes/infrastructure/ingress-nginx/config
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system