apiVersion: v1
kind: PersistentVolume
metadata:
  name: nr-fluentbit-pv
  namespace: minio
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/new-relic/fluentbit"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: nr-fluentbit-pvc
    namespace: minio
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-cluster-node-1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nr-fluentbit-pvc
  namespace: new-relic
  labels:
    name: nr-fluentbit-pvc
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi