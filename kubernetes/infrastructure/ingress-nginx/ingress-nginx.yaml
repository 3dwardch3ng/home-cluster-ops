apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  targetNamespace: ingress-nginx
  path: ./kubernetes/templates/apps/ingress-nginx
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: ingress-nginx-config
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: ingress-nginx-values
  patches:
    - target:
        kind: HelmRelease
        name: ingress-nginx
      patch: |
        - op: add
          path: /spec/postRenderers/[0]/kustomize/patches/-
          value:
            target:
              kind: Service
              name: ingress-nginx-controller
            patch: |
              - op: add
                path: "/spec/ports/-"
                value:
                  name: capacitor-tcp-9000
                  nodePort: 31555
                  port: 9000
                  protocol: TCP
                  targetPort: 9000
        - op: add
          path: /spec/postRenderers/[0]/kustomize/patches/-
          value:
            target:
              kind: Deployment
              name: ingress-nginx-controller
            patch: |
              - op: add
                path: "/spec/template/spec/containers/[0]/ports/-"
                value:
                  containerPort: 9000
                  name: capacitor
                  protocol: TCP
