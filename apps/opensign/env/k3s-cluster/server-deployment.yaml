apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensign-server
  namespace: opensign
  labels:
    app.kubernetes.io/name: opensign-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: opensign-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opensign-server
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: opensign-server
          image: edeedeeed/opensign-server:sha-d3e6107
          command:
            - "/usr/src/app/node_modules/.bin/nodemon server.js"
          env:
            - name: NODE_ENV
              value: development
          envFrom:
            - configMapRef:
                name: opensign-env
                optional: false
            - secretRef:
                name: opensign-secrets
                optional: false
          ports:
            - protocol: TCP
              containerPort: 8080
              name: server
          volumeMounts:
            - name: server-app
              mountPath: /usr/src/app
      volumes:
        - name: server-app
          hostPath:
            path: /mnt/nfs/AppData/opensign/server
            type: Directory
