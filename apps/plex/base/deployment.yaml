apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
  labels:
    app.kubernetes.io/name: plex
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: plex
  template:
    metadata:
      labels:
        app.kubernetes.io/name: plex
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:1.40.4
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Australia/Sydney"
            - name: VERSION
              value: docker
            - name: PLEX_CLAIM
              value: "claim-LHi5dG2J4DyqtFbETDpJ"
          ports:
            - protocol: TCP
              containerPort: 80
              name: http
            - protocol: TCP
              containerPort: 32400
              name: plex
            - protocol: UDP
              containerPort: 1900
              name: 1900-udp
            - protocol: TCP
              containerPort: 8324
              name: 8324-tcp
            - protocol: UDP
              containerPort: 5353
              name: 5353-udp
            - protocol: UDP
              containerPort: 32410
              name: 32410-udp
            - protocol: UDP
              containerPort: 32412
              name: 32412-udp
            - protocol: UDP
              containerPort: 32413
              name: 32413-udp
            - protocol: UDP
              containerPort: 32414
              name: 32414-udp
            - protocol: TCP
              containerPort: 32469
              name: 32469-tcp
          volumeMounts:
            - name: plex-config
              mountPath: /config
            - name: plex-tv
              mountPath: /tv
            - name: plex-movie
              mountPath: /movie
            - name: plex-music
              mountPath: /music
            - name: plex-gv
              mountPath: /gv
      volumes:
        - name: plex-config
          hostPath:
            path: /mnt/nfs/AppData/plex/config
        - name: plex-tv
          hostPath:
            path: /mnt/nfs/AppData/plex/tv
        - name: plex-movie
          hostPath:
            path: /mnt/nfs/AppData/plex/movie
        - name: plex-music
          hostPath:
            path: /mnt/nfs/AppData/plex/music
        - name: plex-gv
          hostPath:
            path: /mnt/nfs/AppData/plex/gv
