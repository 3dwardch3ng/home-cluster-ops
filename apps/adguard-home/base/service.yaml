apiVersion: v1
kind: Service
metadata:
  name: adguard-home
  namespace: adguard-home
  annotations:
    metallb.universe.tf/address-pool: k3s-cluster-ips
  labels:
    app.kubernetes.io/name: adguard-home
spec:
  selector:
    app.kubernetes.io/name: adguard-home
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 53
      targetPort: 53
      name: dns-tcp
    - protocol: UDP
      port: 53
      targetPort: 53
      name: dns-udp
    - protocol: UDP
      port: 67
      targetPort: 67
      name: dhcps-udp
    - protocol: UDP
      port: 68
      targetPort: 68
      name: dhcpc-udp
    - protocol: TCP
      port: 10080
      targetPort: 80
      name: http-tcp
    - protocol: TCP
      port: 443
      targetPort: 443
      name: https-tcp
    - protocol: UDP
      port: 443
      targetPort: 443
      name: https-udp
    - protocol: TCP
      port: 853
      targetPort: 853
      name: dns-tls-tcp
    - protocol: UDP
      port: 853
      targetPort: 853
      name: dns-tls-udp
    - protocol: TCP
      port: 13000
      targetPort: 3000
      name: https-alt-tcp
    - protocol: UDP
      port: 13000
      targetPort:  3000
      name: https-alt-udp
    - protocol: TCP
      port: 5443
      targetPort: 5443
      name: dnscrypt-tcp
    - protocol: UDP
      port: 5443
      targetPort: 5443
      name: dnscrypt-udp
    - protocol: TCP
      port: 6060
      targetPort: 6060
      name: https-pprof
