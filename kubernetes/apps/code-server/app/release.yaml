apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: code-server
  namespace: code-server
spec:
  releaseName: code-server
  targetNamespace: code-server
  chart:
    spec:
      chart: code-server
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    secret:
      PASSWORD: ${password}
      SUDO_PASSWORD: ${sudo_password}

    env:
      TZ: "Australia/Sydney"

    persistence:
      enabled: true
      existingClaim: code-server-pvc