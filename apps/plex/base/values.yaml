pms:
  configExistingClaim: plex-config-pvc
nodeSelector:
  kubernetes.io/arch: amd64
extraEnv:
  PLEX_CLAIM: "claim-EHVggvEm_aaX_E_szfyc"
  TZ: "Australia/Sydney"
  PLEX_UID: 1000
  PLEX_GID: 1000
  ALLOWED_NETWORKS: "0.0.0.0/0"
service:
  type: LoadBalancer
  port: 32400
extraVolumeMounts:
  - name: plex-tv
    mountPath: /tv
  - name: plex-movie
    mountPath: /movie
  - name: plex-short-video
    mountPath: /short-video
  - name: plex-music
    mountPath: /music
  - name: plex-music-video
    mountPath: /music-video
  - name: plex-gv
    mountPath: /gv
extraVolumes:
  - name: plex-tv
    hostPath:
      path: /mnt/nfs/media/tv
      type: Directory
  - name: plex-movie
    hostPath:
      path: /mnt/nfs/media/movie
      type: Directory
  - name: plex-short-video
    hostPath:
      path: /mnt/nfs/media/short-video
      type: Directory
  - name: plex-music
    hostPath:
      path: /mnt/nfs/media/music
      type: Directory
  - name: plex-music-video
    hostPath:
      path: /mnt/nfs/media/music-video
      type: Directory
  - name: plex-gv
    hostPath:
      path: /mnt/nfs/media/gv
      type: Directory
