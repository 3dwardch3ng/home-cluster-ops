apiVersion: apps/v1
kind: Deployment
metadata:
  name: rlpa-server
  namespace: rlpa
  labels:
    app.kubernetes.io/name: rlpa-server
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rlpa-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rlpa-server
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: rlpa-server
          image: damonto/estkme-cloud:1.1.0
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - protocol: TCP
              containerPort: 1888
              name: api
