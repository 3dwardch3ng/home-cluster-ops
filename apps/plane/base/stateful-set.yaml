---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: plane
  name: plane-redis-wl
spec:
  selector:
    matchLabels:
      app.name: plane-redis
  serviceName:  plane-redis
  template:
    metadata:
      labels:
        app.name: plane-redis
    spec:
      containers:
        - image: valkey/valkey:7.2.5-alpine
          imagePullPolicy: Always
          name: plane-redis
          stdin: true
          tty: true
          volumeMounts:
            - mountPath: /data
              name: pvc-plane-redis-vol
              subPath: ''
      serviceAccount: plane-srv-account
      serviceAccountName: plane-srv-account
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        creationTimestamp: null
        namespace: plane
        name: pvc-plane-redis-vol
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: "1Gi"
        storageClassName: longhorn
        volumeMode: Filesystem
---