apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: home-cluster-ops-secrets
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/infrustructure/secrets
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-cluster-ops-secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age