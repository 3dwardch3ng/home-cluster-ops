apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
  labels:
    app.kubernetes.io/name: uptime-kuma
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: uptime-kuma
  template:
    metadata:
      labels:
        app.kubernetes.io/name: uptime-kuma
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: uptime-kuma
          image: louislam/uptime-kuma:latest
          ports:
            - protocol: TCP
              containerPort: 3001
              name: http
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: assets
          hostPath:
            path: /mnt/nfs/AppData/uptime-kuma
            type: Directory