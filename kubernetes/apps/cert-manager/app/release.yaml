apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    service:
      main:
        enabled: true
        ports:
          main:
            enabled: true
    workload:
      main:
        enabled: true
    portal:
      open:
        enabled: true
    certmanager:
      prometheus:
        servicemonitor:
          enabled: false