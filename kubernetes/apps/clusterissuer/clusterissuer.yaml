apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusterissuer-secrets
  namespace: flux-system
spec:
  interval: 1h
  path: ./clusterissuer
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-cluster-ops-secrets
  dependsOn:
    - name: repositories
      namespace: flux-system
    - name: cert-manager
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusterissuers
  namespace: flux-system
spec:
  suspend: false
  interval: 1h
  targetNamespace: cert-manager
  path: ./kubernetes/apps/clusterissuers
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: clusterissuer-secrets
  postBuild:
    substituteFrom:
      - kind: Secret
        name: clusterissuer-secrets