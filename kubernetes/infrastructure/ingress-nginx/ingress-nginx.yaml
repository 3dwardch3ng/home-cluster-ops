apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  interval: 1h
  targetNamespace: ingress-nginx
  path: ./kubernetes/templates/apps/ingress-nginx
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: ingress-nginx-config
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: ingress-nginx-values
  patches:
    - target:
        kind: Service
        name: ingress-nginx-controller
      path: ./kubernetes/infrastructure/ingress-nginx/config/patches-service-ports.yaml
    - target:
        kind: Deployment
        name: ingress-nginx-controller
      path: ./kubernetes/infrastructure/ingress-nginx/config/patches-deployment-ports.yaml
