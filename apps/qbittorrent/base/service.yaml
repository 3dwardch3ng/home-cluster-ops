apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  selector:
    app.kubernetes.io/name: qbittorrent
  type: LoadBalancer
  loadBalancerIP: 192.168.10.202
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 18880
      targetPort: 8080
      name: qb-ui
    - protocol: TCP
      port: 6881
      targetPort: 6881
      name: torrenting
    - protocol: UDP
      port: 6881
      targetPort: 6881
      name: torrenting-udp
