apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis
  namespace: redis
spec:
  releaseName: redis
  chart:
    spec:
      chart: redis
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    clusterDomain: redis.cluster.local
    auth:
      password: ""
    master:
      persistence:
        existingClaim: redis-master-pvc
        selector:
          matchLabels:
            name: redis-master-pvc
      persistentVolumeClaimRetentionPolicy:
        enabled: true
    replica:
      replicaCount: 1
      persistence:
        existingClaim: redis-replica-pvc
        selector:
          matchLabels:
            name: redis-replica-pvc
      persistentVolumeClaimRetentionPolicy:
        enabled: true
