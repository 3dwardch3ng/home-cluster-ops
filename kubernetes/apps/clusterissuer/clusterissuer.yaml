apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusterissuers
  namespace: flux-system
spec:
  suspend: true
  interval: 1h
  targetNamespace: cert-manager
  path: ./kubernetes/templates/apps/cert-manager/issuers
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: clusterissuer-secrets
  postBuild:
    substituteFrom:
      - kind: Secret
        name: clusterissuer-secrets