apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mathesar
  namespace: mathesar
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: "mathesar.cluster.edward.sydney"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: mathesar
                port:
                  number: 8000
