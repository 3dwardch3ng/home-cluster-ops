clusterDomain: minio.cluster.edward.sydney
auth:
  existingSecret: "minio-secrets"
  rootUserSecretKey: "root_user"
  rootPasswordSecretKey: "root_password"
nodeSelector:
  kubernetes.io/hostname: k3s-cluster-node-2
service:
  ports:
    api: 19000
    console: 19001
ingress:
  enabled: true
  ingressClassName: "nginx"
  hostname: "minio.cluster.edward.sydney"
apiIngress:
  enabled: true
  ingressClassName: "nginx"
  hostname: "api.minio.cluster.edward.sydney"
extraVolumes:
  - name: minio-data
    hostPath:
      path: /mnt/nfs/AppData/minio
      type: Directory
extraVolumeMounts:
  - name: minio-data
    mountPath: /bitnami/minio/data
persistence:
  enabled: false
  storageClass: "-"
containerSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
podSecurityContext:
  fsGroup: 1000