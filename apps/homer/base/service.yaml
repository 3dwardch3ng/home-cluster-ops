apiVersion: v1
kind: Service
metadata:
  name: homer
  namespace: homer
  annotations:
    metallb.universe.tf/address-pool: k3s-cluster-ips
  labels:
    app.kubernetes.io/name: homer
spec:
  selector:
    app.kubernetes.io/name: homer
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 8088
      targetPort: 8088
      name: http
