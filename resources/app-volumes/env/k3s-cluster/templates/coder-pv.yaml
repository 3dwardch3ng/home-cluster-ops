apiVersion: v1
kind: PersistentVolume
metadata:
  name: coder-pv
  namespace: coder
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/coder"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: coder-pvc
    namespace: coder
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - arm64
        - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux