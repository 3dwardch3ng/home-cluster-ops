auth:
  username: edward
  database: edwarddb
  existingSecret: "postgresql"
  secretKeys:
    adminPasswordKey: postgres_password
    userPasswordKey: password
    replicationPasswordKey: replication_password
architecture: "replication"
replication:
  synchronousCommit: "on"
  numSynchronousReplicas: 1
  applicationName: "postgres_repl"
primary:
  extraEnvVars:
    - name: POSTGRESQL_MAX_CONNECTIONS
      value: "400"
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 18
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 18
    successThreshold: 1
  resources:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 4
      memory: 2Gi
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podLabels:
    name: "postgresql-primary"
  service:
    type: "LoadBalancer"
    loadBalancerIP: 192.168.10.202
  persistence:
    existingClaim: postgresql-primary-pvc
    selector:
      matchLabels:
        name: postgresql-primary-pvc
  persistentVolumeClaimRetentionPolicy:
    enabled: true
readReplicas:
  name: "replica"
  extraEnvVars:
    - name: POSTGRESQL_MAX_CONNECTIONS
      value: "400"
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 18
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 18
    successThreshold: 1
  resources:
    requests:
      cpu: 2
      memory: 1Gi
    limits:
      cpu: 4
      memory: 2Gi
  podSecurityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
  podLabels:
    name: "postgresql-replica"
  service:
    type: "LoadBalancer"
    ports:
      postgresql: 5432
    loadBalancerIP: 192.168.10.208
  persistence:
    existingClaim: postgresql-replica-pvc
    selector:
      matchLabels:
        name: postgresql-replica-pvc
  persistentVolumeClaimRetentionPolicy:
    enabled: true
