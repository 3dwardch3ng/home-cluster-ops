apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: renovate-secrets
  namespace: flux-system
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  targetNamespace: renovate
  path: ./renovate
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-cluster-ops-secrets
  dependsOn:
    - name: repositories
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  path: ./kubernetes/infrastructure/renovate/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: namespaces
      namespace: flux-system
    - name: renovate-secrets
      namespace: flux-system
    - name: local-path-provisioner
      namespace: local-path-storage
  postBuild:
    substituteFrom:
      - kind: Secret
        name: renovate-secrets
