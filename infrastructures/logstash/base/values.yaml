namespaceOverride: logstash
clusterDomain: logstash.logstash.svc.cluster.local
input: ""
output: ""
existingConfiguration: "logstash-pipelines"
enableMultiplePipelines: true
extraVolumes:
  - name: logstash-config-http
    hostPath:
      path: /mnt/nfs/AppData/logstash/config/http.conf
      type: File
extraVolumeMounts:
  - name: logstash-config-http
    mountPath: /bitnami/logstash/config/http.conf
containerPorts:
  - name: http
    containerPort: 8080
    protocol: TCP
  - name: monitoring
    containerPort: 9600
    protocol: TCP
  - name: syslog-udp
    containerPort: 1514
    protocol: UDP
  - name: syslog-tcp
    containerPort: 1514
    protocol: TCP
service:
  type: LoadBalancer
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: monitoring
      port: 9600
      targetPort: monitoring
      protocol: TCP
    - name: syslog-udp
      port: 1514
      targetPort: syslog-udp
      protocol: UDP
    - name: syslog-tcp
      port: 1514
      targetPort: syslog-tcp
      protocol: TCP
persistence:
  enabled: true
  existingClaim: logstash-data-pvc
  size: 16Gi
