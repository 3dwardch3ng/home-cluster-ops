apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  releaseName: minio
  chart:
    spec:
      chart: minio
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 3
  values:
    mode: distributed
    clusterDomain: minio.cluster.edward.sydney
    auth:
      rootUser: ${root_user}
      rootPassword: ${root_password}
    service:
      ports:
        api: 19000
        console: 19001
    persistence:
      existingClaim: "minio-pvc"
