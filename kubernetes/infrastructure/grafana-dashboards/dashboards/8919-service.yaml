kind: Service
apiVersion: v1
metadata:
  name: flask-consul
  namespace: consul
  labels:
    app: flask-consul
spec:
  ports:
    - name: http-2026
      protocol: TCP
      port: 2026
      targetPort: 2026
  selector:
    app: flask-consul
  type: ClusterIP
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-consul
  namespace: consul
  labels:
    app: consul
spec:
  ports:
    - name: nginx-consul
      protocol: TCP
      port: 1026
      targetPort: 1026
      nodePort: 31026
  selector:
    app: nginx-consul
  type: NodePort
  externalTrafficPolicy: Cluster