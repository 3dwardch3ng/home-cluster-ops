apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: qbittorrent
  labels:
    app.kubernetes.io/name: qbittorrent
spec:
  selector:
    app.kubernetes.io/name: qbittorrent
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 18080
      targetPort: 8080
      name: qbittorrent-ui
    - protocol: TCP
      port: 6881
      targetPort: 6881
      name: qbittorrent-torrenting
    - protocol: UDP
      port: 6881
      targetPort: 6881
      name: qbittorrent-torrenting-udp
