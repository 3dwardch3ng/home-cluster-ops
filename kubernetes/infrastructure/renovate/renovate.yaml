apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: renovate
  namespace: renovate
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  path: ./kubernetes/infrastructure/renovate/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: namespaces
      namespace: flux-system
