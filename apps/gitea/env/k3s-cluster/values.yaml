image:
  debug: true
updateStrategy:
  type: Recreate
livenessProbe:
  enabled: true
  initialDelaySeconds: 600
  periodSeconds: 60
  timeoutSeconds: 30
  failureThreshold: 5
  successThreshold: 1
readinessProbe:
  enabled: true
  path: /
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 30
  failureThreshold: 5
  successThreshold: 1
adminUsername: ${admin_username}
adminPassword: ${admin_password}
adminEmail: ${admin_email}
appName: gitea
persistence:
  existingClaim: gitea-pvc
service:
  ports:
    http: 10080
    ssh: 10022
postgresql:
  enabled: false
externalDatabase:
  host: ${db_host}
  port: ${db_port}
  user: ${db_user}
  database: ${db_name}
  password: ${db_password}