apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio-secrets
  namespace: flux-system
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  targetNamespace: minio
  path: ./minio
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: home-cluster-ops-secrets
  dependsOn:
    - name: repositories
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: minio
spec:
  interval: 10m
  timeout: 1m30s
  retryInterval: 30s
  path: ./kubernetes/infrastructure/minio/app
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  dependsOn:
    - name: namespaces
      namespace: flux-system
    - name: minio-secrets
      namespace: flux-system
    - name: kube-system-misc
      namespace: kube-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: minio-secrets