apiVersion: v1
kind: PersistentVolume
metadata:
  name: consul-data-pv
  namespace: consul
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/consul/data"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: consul-data-pvc
    namespace: consul
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - rpi5-cluster-node-3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: consul-data-pvc
  namespace: consul
  labels:
    name: consul-data-pvc
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
