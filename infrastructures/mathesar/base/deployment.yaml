apiVersion: apps/v1
kind: Deployment
metadata:
  name: mathesar
  namespace: mathesar
  labels:
    app.kubernetes.io/name: mathesar
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mathesar
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mathesar
    spec:
      containers:
        - name: mathesar
          image: mathesar/mathesar:0.7.0
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: DOMAIN_NAME
              value: mathesar.cluster.edward.sydney
            - name: POSTGRES_DB
              value: mathesar
            - name: POSTGRES_USER
              value: mathesar
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mathesar
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_HOST
              value: 192.168.10.210
            - name: POSTGRES_PORT
              value: "5432"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: mathesar
                  key: SECRET_KEY
          ports:
            - protocol: TCP
              containerPort: 8000
              name: http
          volumeMounts:
            - name: static
              mountPath: /code/static
            - name: media
              mountPath: /code/media
      volumes:
        - name: static
          hostPath:
            path: /mnt/nfs/AppData/mathesar/static
            type: Directory
        - name: media
          hostPath:
            path: /mnt/nfs/AppData/mathesar/media
            type: Directory
