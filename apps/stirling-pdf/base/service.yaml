apiVersion: v1
kind: Service
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
  annotations:
    metallb.universe.tf/address-pool: k3s-cluster-ip-pool
    metallb.universe.tf/allow-shared-ip: k3s-cluster
  labels:
    app.kubernetes.io/name: stirling-pdf
spec:
  selector:
    app.kubernetes.io/name: stirling-pdf
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
