apiVersion: v1
kind: Service
metadata:
  name: rlpa-server
  namespace: rlpa
  labels:
    app.kubernetes.io/name: rlpa
spec:
  selector:
    app.kubernetes.io/name: rlpa
  type: LoadBalancer
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 1888
      targetPort: 1888
      name: api
