apiVersion: v1
kind: Service
metadata:
  name: trillium
  namespace: trillium
  labels:
    app.kubernetes.io/name: trillium
spec:
  selector:
    app.kubernetes.io/name: trillium
  type: LoadBalancer
  loadBalancerIP: 192.168.10.202
  internalTrafficPolicy: Cluster
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: trillium-ui
