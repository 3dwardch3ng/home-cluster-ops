apiVersion: v1
kind: PersistentVolume
metadata:
  name: dokuwiki-pv
  namespace: dokuwiki
  labels:
    type: local
spec:
  storageClassName: local-mount-nfs
  volumeMode: Filesystem
  capacity:
    storage: 12Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/dokuwiki"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: dokuwiki-pvc
    namespace: dokuwiki
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - rpi5-cluster-node-3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dokuwiki-pvc
  namespace: dokuwiki
  labels:
    name: dokuwiki-pvc
spec:
  storageClassName: local-mount-nfs
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 12Gi