podSecurityContext:
  runAsGroup: 1000
  runAsUser: 1000
  fsGroup: 1000
containerSecurityContext:
  runAsGroup: 1000
  runAsUser: 1000
persistence:
  config:
    enabled: true
    volumeClaimSpec:
      accessModes:
        - ReadWriteOnce
      volumeName: jellyfin-config
      storageClassName: local-path
  data:
    enabled: true
    volumeClaimSpec:
      accessModes:
        - ReadWriteOnce
      volumeName: jellyfin-data
      storageClassName: local-path
ingress:
  enabled: true
  ingressClassName: nginx
  hostname: "jellyfin.cluster.edward.sydney"
  tls: false
  extraHosts:
    - name: "jellyfin.cluster.local"
  extraPaths:
    - path: /*
      pathType: ImplementationSpecific
      backend:
        serviceName: jellyfin
        servicePort: 8096
jellyfin:
  mediaVolumes:
    - name: movies
      readOnly: false
      volumeSpec:
        storageClassName: local-path
        volumeMode: Filesystem
        capacity:
          storage: 256Gi
        accessModes:
          - ReadWriteOnce
        persistentVolumeReclaimPolicy: Retain
        nodeAffinity:
          required:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - linux
        claimRef:
          apiVersion: v1
          kind: PersistentVolumeClaim
          name: jellyfin-mediavol-movies
          namespace: jellyfin
        hostPath:
          path: "/mnt/nfs/AppData/jellyfin/media/movies"
          type: "Directory"
