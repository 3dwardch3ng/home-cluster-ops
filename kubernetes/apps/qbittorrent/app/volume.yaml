apiVersion: v1
kind: PersistentVolume
metadata:
  name: qbittorrent-config
  namespace: qbittorrent
  labels:
    type: local
spec:
  volumeMode: Filesystem
  capacity:
    storage: 250Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/qbittorrent/config"