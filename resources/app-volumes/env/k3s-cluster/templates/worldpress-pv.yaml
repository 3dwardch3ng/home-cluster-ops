apiVersion: v1
kind: PersistentVolume
metadata:
  name: worldpress-pv
  namespace: worldpress
  labels:
    type: local
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  capacity:
    storage: 64Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/mnt/nfs/AppData/worldpress"
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: worldpress-pvc
    namespace: worldpress
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
                - amd64
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k3s-cluster-node-y